<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>EasyTask</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <header__logo class="logo">
                <img src="../assets/img/logo.svg" alt="" class="logo__img">
                <h1 class="logo__name">EasyTask</h1>
            </header__logo>
            <div class="header__user user">
                <a href="./user.html" class="user__name">Alex</a>
                <img src="" alt="" class="user__img">
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__container">
            <nav class="main__nav nav">
                <a href="./index.html" class="nav__item">к списку задач</a>
            </nav>
            <section class="main__profile profile">
                <p class="profile__title">Профиль</p>
                <div class="profile__content">
                    <div class="profile__wrapper">
                        <div class="profile__img">
                            <img src="../assets/img/photo.png" alt="">
                            <button class="profile__button">изменить аватар</button>
                        </div>
                        <div class="profile__fields fields">
                            <div class="fields__item field">
                                <p class="field__label">Логин</p>
                                <p class="field__text">Alex</p>
                            </div>
                            <div class="fields__item field">
                                <p class="field__label">Имя</p>
                                <input type="text" class="field__input" value="Alex"/>
                            </div>
                            <div class="fields__item field">
                                <p class="field__label">Старый пароль</p>
                                <input type="text" class="field__input" placeholder="введите пароль"/>
                            </div>
                            <div class="fields__item field">
                                <p class="field__label">Новый пароль</p>
                                <input type="text" class="field__input" placeholder="введите пароль"/>
                            </div>
                            <div class="fields__groupbutton">
                                <button class="fields__button fields__button_light">сбросить</button>
                                <button class="fields__button">сохранить</button>
                            </div>
                        </div>
                        <button class="profile__edit"></button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <div class="footer__aboutapp aboutapp">
                <p class="aboutapp__item">EasyTask</p>
                <p class="aboutapp__item">Irina Derecha</p>
                <p class="aboutapp__item">derecha.irina01@gmail.com</p>
            </div>
            <p class="footer__data">05.03.2022</p>
        </div>
    </footer>
</body>
</html>
